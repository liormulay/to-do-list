<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/CreateList.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/CreateList.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title></title>
</head>
<body onload="CreateList.initModule()">
<header>
    <h1>Create your To-Do list</h1>
</header>

<div class="contain">
    <input id="taskInput" placeholder="Enter a task"/>
    <button id="addTaskBtn" class="pinkButton">Add to list</button>
    <ul class="listclass">
    </ul>
    <button id="submit-button" class="pinkButton" disabled>Submit</button>
</div>

</body>
</html>
